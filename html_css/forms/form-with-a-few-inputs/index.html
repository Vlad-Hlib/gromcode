<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div>
      <input type="text" name="lastName" value="Emerson">
   </div>
   <div>
      <input type="number" name="age" value="17">
   </div>
   <div>
      <input type="checkbox" name="agree" id="f1">
      <label for="f1">
         Accept terms and conditions
      </label>

   </div>
   <div class="choose-gender">
      <input type="radio" name="gander" id="radio-gender-male" checked>
      <label for="radio-gender-male">Male</label>
      <input type="radio" name="gander" id="radio-gender-female">
      <label for="radio-gender-female">Female</label>
      <input type="radio" name="gander" id="radio-gender-secret">
      <label for="radio-gender-secret">Secret</label>
   </div>
   <div>
      <textarea name="description" placeholder="Write description..."></textarea>
   </div>
   <div>
      <button type="submit">Submit</button>
   </div>
</body>

</html>
